
 

<!DOCTYPE html>
<html>
 <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
        <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  <meta charset="utf-8">
  <title>border</title>
  <style>
   .brd {
    border: 4px double black; /* Параметры границы */
    background: #fc3; /* Цвет фона */
    padding: 10px; /* Поля вокруг текста */
    align-items:flex-end
   }
	body{
  border: solid black 2px;
}
  </style>
 </head> 
 <body>
  <div class="brd">
 	CMIT
   </div>
 </body>
<body>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

        <a-assets>
            <a-asset-item id="tree-model" src="https://raw.githubusercontent.com/pavel4701/artest2/master/Vertikal.gltf" crossOrigin="anonymous"></a-asset-item>
            <a-asset-item id="text-model" src="https://raw.githubusercontent.com/pavel4701/artest2/master/Vertikal.gltf" crossOrigin="anonymous"></a-asset-item>
       </a-assets>

        <a-marker type='pattern' url='https://raw.githubusercontent.com/pavel4701/artest2/master/pattern-marker%20(8).patt'>
        <a-entity gltf-model="https://raw.githubusercontent.com/pavel4701/artest2/master/Vertikal.gltf"></a-entity>
        </a-marker>

        <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
        <a-entity camera></a-entity>
        </a-scene>
</body>
</html>
